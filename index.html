<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <script src="./script.js"></script>
  <title>Product Preview Card Challenge</title>
</head>
<body>
  <div id="container">
    <div id="img">
      <img id="mobile" src='https://github.com/hayam4k3r/product-preview-card/blob/gh-pages/image-product-mobile.jpg?raw=true' alt="mobile image">
      <img id="desktop" src="https://github.com/hayam4k3r/product-preview-card/blob/gh-pages/image-product-desktop.jpg?raw=true" alt="desktop image">
    </div>
    <div id="content">
      <p id="parfum" class="content">PERFUME</p>
      <h1 id="title">Gabrielle Essence Eau De Parfum</h1>
      <p id="desc" class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <h1 id="price">$149.99</h1>
        <p id="original-price" class="content">$169.99</p>
        <div id="cart-button">
          <button onclick="checkout()"><svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg> Add to Cart</button>
        </div>
    </div>
  </div>
</body>
</html>
